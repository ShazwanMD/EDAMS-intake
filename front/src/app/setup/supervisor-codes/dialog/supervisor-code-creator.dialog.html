<h2 md-dialog-title>Supervisor Code</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>

        <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Name"
               formControlName="name"
               flex/>
      </md-input-container>
    </div>

  <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="DescriptionEn"
               formControlName="descriptionEn"
               flex/>
      </md-input-container>
    </div>

        <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="DescriptionMs"
               formControlName="descriptionMs"
               flex/>
      </md-input-container>
    </div>


  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
  <button md-raised-button color="accent" (click)="remove(createForm.value, createForm.valid)">Remove</button>
  <button md-raised-button color="accent" (click)="update(createForm.value, createForm.valid)">Update</button>
</md-dialog-actions>
