<h2 md-dialog-title>Program Code</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="DescriptionEn"
               formControlName="descriptionEn"
               flex/>
      </md-input-container>
    </div>

        <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="DescriptionMs"
               formControlName="descriptionMs"
               flex/>
      </md-input-container>
    </div>
      <div layout="row" class="pad-top">
      <pams-program-level-select
        [placeholder]="'Program Level'"
        [innerFormControl]="createForm.controls.programLevel">
      </pams-program-level-select>
    </div>
    <div layout="row" class="pad-top">
      <pams-graduate-centre-select
        [placeholder]="'Graduate Centre'"
        [innerFormControl]="createForm.controls.graduateCentre">
      </pams-graduate-centre-select>
    </div>
    <div layout="row" class="pad-top">
      <pams-intake-session-select
        [placeholder]="'Faculty Code'"
        [innerFormControl]="createForm.controls.facultyCode">
      </pams-intake-session-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
