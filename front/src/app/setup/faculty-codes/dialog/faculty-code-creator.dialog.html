<h2 md-dialog-title>Faculty Code Creator</h2>
<md-dialog-content>
  <form [formGroup]="creatorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
  
    </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(creatorForm.value, creatorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
