<div toolbar-buttons layout="row" layout-align="start center" flex>
  <span flex></span>
  <button md-button class="md-icon-button" (click)="showDialog()">
    <md-icon class="md-24 tc-grey-700">add</md-icon>
  </button>
</div>
<md-divider></md-divider>
<div layout="row"
     layout-align="start center"
     layout-wrap>
  <md-nav-list dense flex>
    <template let-supervisorOffering let-last="last" ngFor [ngForOf]="supervisorOfferings">
      <a md-list-item>
        <md-icon md-list-avatar>label</md-icon>
        <h3 md-line> {{supervisorOffering.supervisorCode?.name}} </h3>
        <p md-line> {{supervisorOffering.supervisorCode?.descriptionEn}} </p>
        <span flex></span>
        <span flex="20">{{supervisorOffering.supervisorCode?.code}}</span>
      </a>
    </template>
  </md-nav-list>
</div>
