<div toolbar-buttons layout="row" layout-align="start center" flex>
  <span flex></span>
  <button md-button class="md-icon-button">
    <md-icon class="md-24 tc-grey-700">add</md-icon>
  </button>
  <button md-button class="md-icon-button">
    <md-icon class="md-24 tc-grey-700">clear</md-icon>
  </button>
  <button md-button class="md-icon-button">
    <md-icon class="md-24 tc-grey-700">content_copy</md-icon>
  </button>
</div>
<md-divider></md-divider>
<div layout="row"
     layout-align="start center"
     layout-wrap>
  <md-nav-list dense flex>
    <template let-supervisorOffering let-last="last" ngFor [ngForOf]="supervisorOfferings$ | async">
      <a md-list-item>
        <md-icon md-list-avatar>label</md-icon>
        <h3 md-line> {{supervisorOffering.supervisorCode?.descriptionMs}} </h3>
        <p md-line> {{supervisorOffering.supervisorCode?.code}} </p>
        <!--<span flex></span>-->
        <!--<span flex="40"> xxx </span>-->
      </a>
    </template>
  </md-nav-list>
</div>
