<div toolbar-buttons layout="row" layout-align="start center" flex>
  <span flex></span>
  <button md-button class="md-icon-button" (click)="showDialog()">
    <md-icon class="md-24 tc-grey-700">add</md-icon>
  </button>
</div>
<md-divider></md-divider>
<div layout="row"
     layout-align="start center"
     layout-wrap>
  <md-nav-list dense flex>
    <template let-studyModeOffering let-last="last" ngFor [ngForOf]="studyModeOfferings">
      <a md-list-item>
        <md-icon md-list-avatar>label</md-icon>
        <h3 md-line> {{studyModeOffering.studyMode?.descriptionEn}} </h3>
        <p md-line> {{studyModeOffering.studyMode?.code}} </p>
         <button md-icon-button [md-menu-trigger-for]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu x-position="before" #menu="mdMenu">
          <button md-menu-item (click)="delete(studyModeOffering)">Delete</button>
        </md-menu>
      </a>
    </template>
  </md-nav-list>
</div>
