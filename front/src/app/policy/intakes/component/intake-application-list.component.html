<div layout="row"
     layout-align="start center"
     layout-wrap>
  <md-nav-list dense flex>

    <template let-intakeApplication let-last="last" ngFor [ngForOf]="intakeApplications">
      <a md-list-item  class="text-upper"
               [routerLink]="['/application', 'intake-applications', intakeApplication.intake.graduateCenter.code.toLowerCase(), intakeApplication.referenceNo]">
        <md-icon md-list-avatar>label</md-icon>
        <h3 md-line> {{intakeApplication.name}} </h3>
        <p md-line> {{intakeApplication.referenceNo}} </p>
        <p md-line> {{intakeApplication.email}} </p>
      </a>
    </template>
  </md-nav-list>
</div>
