<h2 md-dialog-title>Supervisor Offering Editor for {{intake?.referenceNo}}</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="pad-top">
      <pams-supervisor-code-select
        [placeholder]="'Supervisor Code'"
        [innerFormControl]="editorForm.controls['supervisorCode']">
      </pams-supervisor-code-select>
    </div>
  </form>

</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="add(editorForm.value, editorForm.valid)">Save</button>
</md-dialog-actions>
