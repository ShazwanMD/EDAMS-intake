<h2 md-dialog-title>Program Offering Editor</h2>
<md-dialog-content>
<form [formGroup]="editorForm">

	<div layout="row" class="inset">
		<md-input-container flex> <input mdInput
			type="number" placeholder="Projection" formControlName="projection"
			value="projection" flex /> </md-input-container>
	</div>
	<div layout="row" class="inset">
		<md-select placeholder="Interview" formControlName="interview"> <md-option [value]="true">Yes</md-option> <md-option [value]="false">No</md-option> </md-select>
	</div>
	<div layout="row" class="inset" flex>
		<md-input-container flex> <input mdInput
			placeholder="General Criteria" formControlName="generalCriteria" flex />
		</md-input-container>
	</div>
	<div layout="row" class="inset" flex>
		<md-input-container flex> <input mdInput
			placeholder="Specific Criteria" formControlName="specificCriteria"
			flex /> </md-input-container>
	</div>
</form>
</md-dialog-content>
<md-dialog-actions align="end">
<button md-raised-button color="accent"
	(click)="submit(editorForm.value, editorForm.valid)">{{edit ?
	'Update' : 'Save'}}</button>
</md-dialog-actions>
