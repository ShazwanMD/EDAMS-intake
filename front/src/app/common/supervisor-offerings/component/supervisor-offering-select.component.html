<md-select
  [placeholder]="placeholder"
  (change)="selectChangeEvent($event.value)" flex>

  <md-option *ngFor="let supervisorOffering of supervisorOfferings$ | async" [value]="supervisorOffering">
      {{supervisorOffering?.programLevel?.code}}: {{supervisorOffering?.supervisorCode?.name}}
  </md-option>
</md-select>
