<div toolbar-buttons layout="row" layout-align="start center" flex>
  <md-card-title>Result List
  </md-card-title>
  <md-chip-list *ngIf="results?.length > 0">
    <md-chip color="accent">{{results?.length}}</md-chip>
  </md-chip-list>
  <span flex></span>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>add</md-icon>
  </button>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item (click)="createBachelor()">Add Bachelor Result</button>
    <button md-menu-item (click)="createDiploma()">Add Diploma Result</button>
    <button md-menu-item (click)="createStpm()">Add STPM Result</button>
    <button md-menu-item (click)="createSpm()">Add SPM Result</button>
  </md-menu>

</div>
<md-divider></md-divider>


<!-- contoh -->
<template let-result let-last="last" ngFor [ngForOf]="results">

  <pams-spm-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'SPM'">
  </pams-spm-result>

  <!-- Bachelor Result -->

  <td-expansion-panel label="Bachelor Result" *ngIf="result.resultType === 'BACHELOR'">


    <button md-button class="md-icon-button" (click)="editBachelor()">
      <md-icon>edit</md-icon>
    </button>

    <button md-button class="md-icon-button" (click)="delete()">
      <md-icon>delete</md-icon>
    </button>


    <div layout="column" class="inset">
      <div layout="row" class="pad-bottom">
        <span flex="20">University</span>
        <span>{{result.name}}</span>
      </div>
      <div layout="row" class="pad-bottom">
        <span flex="20">Graduation Year</span>
        <span>{{result.graduationYear}}</span>
      </div>
      <div layout="row" class="pad-bottom">
        <span flex="20">Field</span>
        <span>{{result.field}}</span>
      </div>
      <div layout="row" class="pad-bottom">
        <span flex="20">CGPA</span>
        <span>{{result.resultNumeric}}</span>
      </div>
    </div>
  </td-expansion-panel>

  <!-- STPM Result -->

  <td-expansion-panel label="STPM Result" *ngIf="result.resultType === 'STPM'">


    <button md-button class="md-icon-button" (click)="editStpm()">
      <md-icon>edit</md-icon>
    </button>

    <button md-button class="md-icon-button" (click)="delete()">
      <md-icon>delete</md-icon>
    </button>

    <div layout="column" class="inset">

      <div layout="row" class="pad-bottom">
        <span flex="20">School</span>
        <span>{{result.name}}</span>
      </div>
      <div layout="row" class="pad-bottom">
        <span flex="20">Graduation Year</span>
        <span>{{result.graduationYear}}</span>

      </div>
      <div layout="row" class="pad-bottom">
        <span flex="20">Aggregate</span>
        <span>{{result.resultAlphanumeric}}</span>
      </div>
    </div>
  </td-expansion-panel>

  <!-- Diploma Result -->

  <td-expansion-panel label="Diploma Result" *ngIf="result.resultType === 'DIPLOMA'">

    <button md-button class="md-icon-button" (click)="editDiploma()">
      <md-icon>edit</md-icon>
    </button>

    <button md-button class="md-icon-button" (click)="delete()">
      <md-icon>delete</md-icon>
    </button>

    <div layout="column" class="inset">
      <div layout="row" class="pad-bottom">
        <span flex="20">University</span>
        <span>{{result.name}}</span>
      </div>
      <div layout="row" class="pad-bottom">
        <span flex="20">Graduation Year</span>
        <span>{{result.graduationYear}}</span>
      </div>
      <div layout="row" class="pad-bottom">
        <span flex="20">Field</span>
        <span>{{result.field}}</span>
      </div>
      <div layout="row" class="pad-bottom">
        <span flex="20">CGPA</span>
        <span>{{result.resultNumeric}}</span>
      </div>
    </div>
  </td-expansion-panel>

</template>
