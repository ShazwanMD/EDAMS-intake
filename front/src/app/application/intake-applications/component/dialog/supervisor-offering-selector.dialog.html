<h2 md-dialog-title>Select Supervisor</h2>
<md-dialog-content flex>
  <template let-supervisorOffering let-last="last" ngFor [ngForOf]="supervisorOfferings$ | async">
    <div flex class="pad inset" tdMediaToggle="gt-xs" [mediaClasses]="['pad-sm']">
      <div class="push-top-sm"></div>
      <p class="md-title tc-grey-600">{{supervisorOffering?.supervisorCode?.name}}</p>
      <p class="mat-2-line tc-grey-600">{{supervisorOffering?.supervisorCode?.descriptionEn}}</p>


      <button md-raised-button color="accent" class="push-bottom" (click)="select(supervisorOffering)">Choose
        {{supervisorOffering?.supervisorCode?.name}}
      </button>
      <div class="push-top-sm"></div>
      <div class="push-top-sm"></div>
      <div class="push-top-sm"></div>
    </div>
  </template>
</md-dialog-content>
<md-dialog-actions align="end">
</md-dialog-actions>
