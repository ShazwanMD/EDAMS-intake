<h2 md-dialog-title>Working Experience Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <md-card>
      <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">

        <div layout="column" class="pad-right" flex>
          <div layout="row">
            <pams-language-code-select
              [placeholder]="'Language'"
              [innerFormControl]="createForm.controls['languageCOde']">
            </pams-language-code-select>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Oral" formControlName="oral" type="number" flex/>
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Written" formControlName="written" type="number" flex/>
            </md-input-container>
          </div>
        </div>
      </div>
    </md-card>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
