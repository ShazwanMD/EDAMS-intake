<h2 md-dialog-title>Spm Result Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <md-card>
      <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">

        <div layout="column" class="pad-right" flex>
          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Malay" formControlName="malay" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="English" formControlName="english" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Math" formControlName="math" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="History" formControlName="history"flex/>
            </md-input-container>
          </div>

        <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="IslamicEduc" formControlName="islamicEduc" flex/>
            </md-input-container>
          </div>


          <div layout="row">
            <md-input-container flex>
              <input mdInput type="date" placeholder="Year" formControlName="year"flex/>
            </md-input-container>
          </div>

                  <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Aggregate" formControlName="aggregate" flex/>
            </md-input-container>
          </div>

        </div>
      </div>
    </md-card>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
