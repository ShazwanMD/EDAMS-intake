<div flex class="pad inset" tdMediaToggle="gt-xs" [mediaClasses]="['pad-sm']">
  <div class="push-top-sm"></div>
  <p class="md-title tc-grey-600">Choose your program: {{intakeApplication?.programSelection}}</p>
  <button md-raised-button color="accent" class="push-bottom" (click)="showDialog()">Choose</button>
  <div class="push-top-sm"></div>
  <p class="md-title tc-grey-600">Choose your study mode: {{intakeApplication?.studyModeSelection}}</p>
  <button md-raised-button color="accent" class="push-bottom">Choose</button>
  <div class="push-top-sm"></div>
  <p class="md-title tc-grey-600">Your study Center</p>
  <md-input-container flex>
     <pams-study-center-code-select formControlName="studyCenter" [placeholder]="'Select Study Center'">  
     </pams-study-center-code-select>
  </md-input-container>
  <div class="push-top-sm"></div>
</div>
