<h2 md-dialog-title>Working Experience Creator</h2>
<md-dialog-content>
<form [formGroup]="createForm">
<div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">
  <div layout="column" class="pad-right" flex>
        <div layout="row">
          <md-input-container flex>
            <input mdInput #description
                   placeholder="Description"
                   formControlName="description"
                   flex/>
          </md-input-container>
        </div>
</div>

</form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
