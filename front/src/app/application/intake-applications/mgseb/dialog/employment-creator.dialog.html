<h2 md-dialog-title>Working Experience Creator</h2>
<md-dialog-content>
<form [formGroup]="createForm">
    <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">
     <div layout="column" class="pad-right" flex>
     <div layout="row" class="pad-bottom" flex>
     <md-input-container flex>
     <input mdInput placeholder="Employer Name" flex/>
     </md-input-container>
     </div>

     <div layout="row" class="pad-bottom" flex>
     <md-input-container flex>
     <input mdInput placeholder="Designation" flex/>
     </md-input-container>
     </div>
 
    <div layout="row" class="pad-bottom" flex>
    <md-input-container flex>
     <input mdInput type="date" placeholder="End Date"flex/>
    </md-input-container>
    </div>

   <div layout="row" class="pad-bottom" flex>
   <md-input-container flex>
   <input mdInput type="date" placeholder="End Date"flex/>
   </md-input-container>
   </div>

   </div>
    
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
