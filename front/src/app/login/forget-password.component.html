<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <span>Reset Password</span>
  </md-toolbar>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <md-card-title><md-icon class="md-icon-logo" svgIcon="assets:covalent"></md-icon>Reset Password</md-card-title>
          <md-card-subtitle>Please Enter New Password</md-card-subtitle>
          <md-divider></md-divider>
          <md-card-content>
            <form #resetPasswordForm="ngForm">
    
              <div layout="row">
                <md-input-container flex> 
                  <input mdInput #passElement #passControl="ngModel" placeholder="New Password" type="password" name="password" [(ngModel)]="password" required>
                  <span md-prefix><md-icon>lock</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                  </md-hint>
                  <md-hint align="end">Something hard to guess</md-hint>
                </md-input-container>
              </div>

              <div layout="row">
                <md-input-container flex> 
                  <input mdInput #passElement #passControl="ngModel" placeholder="Re-enter Password" type="password" name="password" [(ngModel)]="password" required>
                  <span md-prefix><md-icon>lock</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                  </md-hint>  

                </md-input-container>
              </div>

            </form>
          </md-card-content>
          <md-divider></md-divider>
          <md-card-actions layout="row">
            <button [disabled]="!resetPasswordForm.form.valid" (click)="login()">Submit</button>
            
          </md-card-actions>
        </md-card>
      </div>
    </div>    
  </div>
</div>
