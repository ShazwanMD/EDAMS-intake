<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <span>EDAMS : External Education Academic Management System</span>
  </md-toolbar>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <md-card-title>
            <md-icon class="md-icon-logo" svgIcon="assets:covalent"></md-icon>
            Log Masuk
          </md-card-title>
          <md-card-subtitle>Log Masuk Bagi Sistem Pengambilan</md-card-subtitle>
          <md-divider></md-divider>
           <md-card-content>
            <form #loginForm="ngForm" [ngClass]="{ 'has-error': loginForm.submitted && !username.valid }">
              <div layout="row">
                <md-input-container flex>
                  <input mdInput #userElement #userControl="ngModel" placeholder="Username" type="text" maxlength="30"
                         name="username" [(ngModel)]="username" required>
                  <span md-prefix><md-icon>person</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!userControl.errors?.required || userControl.pristine"
                          class="tc-red-600">Required</span>
                  </md-hint>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container flex>
                  <input mdInput #passElement #passControl="ngModel" placeholder="Password" type="password"
                         name="password" [(ngModel)]="password" required>
                  <span md-prefix><md-icon>lock</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine"
                          class="tc-red-600">Required</span>
                  </md-hint>
                </md-input-container>
              </div>
            </form>
          </md-card-content> 
          <md-divider></md-divider>
          <md-card-actions layout="row">
            <button md-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="login()">Log Masuk
            </button>
            <button flex md-button color="primary" class="push-bottom" [routerLink]="['/registration']">Daftar
            </button>
            <button md-button color="primary" class="push-bottom" [routerLink]="['/forget-password']">Lupa Kata Laluan
            </button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </div>
</div>
