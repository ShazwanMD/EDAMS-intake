<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span hide-xs>External Education Academic Management System Univesiti Malaysia Kelantan</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list title="Manage" logo="path/to/toolbar-logo.svg">
    <md-nav-list list-items dense>
      <h3 md-subheader>Application</h3>
      <a md-list-item [routerLink]="['/application/']">
        <md-icon>label</md-icon>
        Application
      </a>
      <a md-list-item [routerLink]="['/application/intake-applications/my-intake-application']">
        <md-icon>label</md-icon>
      My Intake Applications
      </a>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex></span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <div layout="row" layout-wrap>
    </div>

    <md-card class="">
      <md-card-title>Open Intakes</md-card-title>
      <md-card-subtitle>List of open intakes</md-card-subtitle>

      <td-data-table
        [data]="intakes$ | async"
        [columns]="columns"
        [sortBy]="summary"
        [sortOrder]="ASC"
        [sortable]="false"
        [multiple]="false"
        [selectable]="false"
        (rowSelect)="view.emit($event)" dense>
        <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
          <div layout="row">
            <span flex>{{value}}</span>
          </div>
        </template>
        <template tdDataTableTemplate="startDate" let-value="value" let-row="row" let-column="column">
          <div layout="row">{{row['startDate'] | date :'longDate'}}</div>
        </template>
        <template tdDataTableTemplate="endDate" let-value="value" let-row="row" let-column="column">
          <div layout="row">{{row['endDate'] | date :'longDate'}}</div>
        </template>
        <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
          <div layout="row">
            <a md-button color="warn" class="text-upper" [routerLink]="['/application/intake-detail', row?.referenceNo]">
              <span>View</span>
            </a>
          </div>
        </template>
      </td-data-table>

      <md-card-actions>
      </md-card-actions>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
