<h2 md-dialog-title>Pengalaman Bekerja</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <md-card>
      <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">

        <div layout="column" class="pad-right" flex>
          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Nama Majikan" formControlName="employer" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Pekerjaan" formControlName="designation" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput type="date" placeholder="Tarikh Mula" formControlName="startDate" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput type="date" placeholder="Tarikh Tamat" formControlName="endDate" flex/>
            </md-input-container>
          </div>

          <div layout="row" class="pad-top" fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
            <pams-employment-working-duration
              [placeholder]="'Tempoh Perkhidmatan'"
              [innerFormControl]="editForm.controls.workingDuration" fxFlex="calc(100%-25px)">
            </pams-employment-working-duration>
          </div>

          <!-- <div layout="row" class="pad-top" fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
            <pams-employment-type-select
              [placeholder]="'Status Pekerjaan'"
              [innerFormControl]="editForm.controls.employmentType" fxFlex="calc(100%-25px)">
            </pams-employment-type-select>
          </div> -->

          <div layout="row" class="pad-top" fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
          <pams-employment-sector-code-select [placeholder]="'Kategori Majikan'"
          [innerFormControl]="editForm.controls.employmentSectorCode"fxFlex="calc(50%-25px)">
         </pams-employment-sector-code-select>

        </div>
      </div>
      </div>
    </md-card>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>

</md-dialog-actions>
