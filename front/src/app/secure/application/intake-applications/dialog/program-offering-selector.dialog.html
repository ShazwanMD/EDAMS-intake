<h2 md-dialog-title>Pilih Program</h2>
<md-dialog-content flex>
  <template let-programOffering let-last="last" ngFor [ngForOf]="programOfferings$ | async">
    <div flex class="pad inset" tdMediaToggle="gt-xs" [mediaClasses]="['pad-sm']">
      <div class="push-top-sm"></div>
      <p class="md-title tc-grey-600">{{programOffering.programCode.code}} :
        {{programOffering.programCode.descriptionMs}}</p>

      <button md-raised-button color="accent" class="push-bottom" (click)="select(programOffering)">Pilih
        {{programOffering.programCode.code}}
      </button>
      <div class="push-top-sm"></div>
      <div class="push-top-sm"></div>
      <div class="push-top-sm"></div>
    </div>
  </template>
</md-dialog-content>
<md-dialog-actions align="end">
</md-dialog-actions>
