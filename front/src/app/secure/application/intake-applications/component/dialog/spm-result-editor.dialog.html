<h2 md-dialog-title>SPM/SPM Equivalent Information</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">

      <div layout="column" class="pad-right" flex>
        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="School :" formControlName="name" flex/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Bahasa Melayu Result :" formControlName="malayResult" flex/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Bahasa Inggeris Result :" formControlName="englishResult" flex/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput type="number" placeholder="Graduation Year :" formControlName="graduationYear" flex/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="SPM result :" formControlName="resultAlphanumeric" flex/>
          </md-input-container>
        </div>
      </div>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
