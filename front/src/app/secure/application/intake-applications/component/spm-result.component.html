<td-expansion-panel label="SPM/SPM Equivalent Result">
  <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex></span>
      <button md-button class="md-icon-button" (click)="showDialog()">
        <md-icon class="md-24 tc-grey-700">add</md-icon>
      </button>
    </div>

    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Carian" (searchDebounce)="search($event)" [alwaysVisible]="true" flex>
    </td-search-box>
</div> -->
<md-divider></md-divider>
<td-data-table
    #dataTable
    [data]="filteredData" 
    [columns]="columns"
    [sortable]="true"
    [sortBy]="sortBy"
    [sortOrder]="sortOrder"
    (sortChange)="sort($event)">
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
  <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <button md-icon-button [md-menu-trigger-for]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu x-position="before" #menu="mdMenu">
        <button md-menu-item (click)="edit(row)">Ubahsuai</button>
        <button md-menu-item (click)="delete(row)">Padam</button>
      </md-menu>
    </div>
  </template>
</td-data-table>
<div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
    <h3>No results to display.</h3>
</div> 
<td-paging-bar #pagingBar [pageSizes]="[5, 10, 15, 20]" [total]="filteredTotal" (change)="page($event)">
    <span td-paging-bar-label hide-xs>Row per page:</span>
    {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
</td-paging-bar>
</td-expansion-panel>
