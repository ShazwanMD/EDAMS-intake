<div toolbar-buttons layout="row" layout-align="start center" flex class="bgc-cyan-A700">
  <md-card-header><b><br><br>Senarai Keputusan Akademik</b>
  </md-card-header>
  <md-chip-list *ngIf="results?.length > 0">
    <md-chip color="accent">{{results?.length}}</md-chip>
  </md-chip-list>
  <span flex></span>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>add</md-icon>
  </button>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item (click)="createSpm()">Tambah Keputusan SPM</button>
    <button md-menu-item (click)="createStpm()">Tambah Keputusan STPM</button>
    <button md-menu-item (click)="createDiploma()">Tambah Keputusan Diploma(sekiranya ada)</button>
    <!-- <button md-menu-item (click)="createBachelor()">Add Bachelor/Bachelor Equivalent Result</button>
    <button md-menu-item (click)="createMaster()">Add Master/Master Equivalent Result</button>
    <button md-menu-item (click)="createPhd()">Add Phd/Phd Equivalent Result</button> -->

  </md-menu>

</div>
<md-divider></md-divider>


<!-- contoh -->
<template let-result let-last="last" ngFor [ngForOf]="results">

  <pams-spm-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'SPM'">
  </pams-spm-result>

  <!-- Bachelor Result -->

  <pams-bachelor-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'BACHELOR'">
  </pams-bachelor-result>

  <!-- STPM Result -->

   <pams-stpm-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'STPM'">
  </pams-stpm-result>

  <!-- Diploma Result -->

   <pams-diploma-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'DIPLOMA'">
  </pams-diploma-result>

  <!-- Master Result -->

  <pams-master-result
  [intakeApplication]="intakeApplication"
  [result]="result" *ngIf="result.resultType === 'MASTER'">
  </pams-master-result>

  <!-- Phd Result -->

  <pams-phd-result
  [intakeApplication]="intakeApplication"
  [result]="result" *ngIf="result.resultType === 'PHD'">
  </pams-phd-result>

</template>
