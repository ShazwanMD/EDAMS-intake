<div toolbar-buttons layout="row" layout-align="start center" flex class="bgc-cyan-A700">
  <md-card-header><br>Academic Results 
  </md-card-header>
  <md-chip-list *ngIf="results?.length > 0">
    <md-chip color="accent">{{results?.length}}</md-chip>
  </md-chip-list>
  <span flex></span>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>add</md-icon>
  </button>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item (click)="createBachelor()">Add Bachelor/Bachelor Equivalent Result</button>
    <button md-menu-item (click)="createDiploma()">Add Diploma/Diploma Equivalent Result</button>
    <button md-menu-item (click)="createStpm()">Add STPM/STPM Equivalent Result</button>
    <button md-menu-item (click)="createSpm()">Add SPM/SPM Equivalent Result</button>
  </md-menu>

</div>
<md-divider></md-divider>


<!-- contoh -->
<template let-result let-last="last" ngFor [ngForOf]="results">

  <pams-spm-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'SPM'">
  </pams-spm-result>

  <!-- Bachelor Result -->

  <pams-bachelor-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'BACHELOR'">
  </pams-bachelor-result>

  <!-- STPM Result -->

   <pams-stpm-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'STPM'">
  </pams-stpm-result>

  <!-- Diploma Result -->

   <pams-diploma-result
    [intakeApplication]="intakeApplication"
    [result]="result" *ngIf="result.resultType === 'DIPLOMA'">
  </pams-diploma-result>

</template>
