<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>EDAMS: External Education Academic Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list title="Manage" logo="path/to/toolbar-logo.svg">
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex></span>
    </div>

    <div layout="row" layout-wrap>
    </div>

    <md-card class="">
      <md-card-title>Kemasukan</md-card-title>
      <md-card-subtitle>Senarai Pemohon</md-card-subtitle>

     <md-tab-group [selectedIndex]="0">
      <md-tab label="Assigned">
         <pams-assigned-candidate-list
          [candidateTasks]="assignedCandidate$ | async"
          (view)="viewTask($event)"></pams-assigned-candidate-list> 
      </md-tab>
       <md-tab label="Pooled">
        <pams-pooled-candidate-list
          [candidateTasks]="pooledCandidate$ | async"
          (claim)="claimTask($event)"></pams-pooled-candidate-list>
      </md-tab>
      <md-tab label="Archived">
        <pams-archived-candidate-list
          [candidate]="archivedCandidate$ | async"
          (view)="viewDetail($event)"></pams-archived-candidate-list>
      </md-tab> 
    </md-tab-group> 

    <md-divider></md-divider>
  </md-card>
</td-layout-manage-list>
</td-layout-nav>
