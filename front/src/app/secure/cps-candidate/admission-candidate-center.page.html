     <md-tab-group [selectedIndex]="0">
      <md-tab label="Assigned">
         <pams-assigned-candidate-list
          [candidateTasks]="assignedCandidate$ | async"
          (view)="viewTask($event)"></pams-assigned-candidate-list> 
      </md-tab>
       <md-tab label="Pooled">
        <pams-pooled-candidate-list
          [candidateTasks]="pooledCandidate$ | async"
          (claim)="claimTask($event)"></pams-pooled-candidate-list>
      </md-tab>
      <md-tab label="Archived">
        <pams-archived-candidate-list
          [candidate]="archivedCandidate$ | async"
          (view)="viewDetail($event)"></pams-archived-candidate-list>
      </md-tab> 
    </md-tab-group>
