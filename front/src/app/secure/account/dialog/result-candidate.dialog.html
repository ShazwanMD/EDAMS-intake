<!-- Basic Card -->
<md-card>
    <md-card-title>Candidate's Application Result</md-card-title>
    <md-divider></md-divider>
    <md-card-content>
        <!--Tab Section Here-->
        <md-tab-group>

            <!--MULA TAB STUDENT INFORMATION-->
            <md-tab label="Candidate Information">

                <br/>

                <!--APPLICANT INFORMATION-->
                <md-card>
                    <div md-content flex md-scroll-y>
                        <div layout="column" layout-gt-md="row" class="insert">
                            <div flex-gt-md="50">
                                <md-card-title>Candidate Information</md-card-title>
                            </div>
                        </div>
                    </div>
                    <md-divider></md-divider>
                    <md-card-content>
                        <div layout="column" layout-gt-md="row" class="insert">
                            <div flex-gt-md="40">
                                <b>Name</b> : {{candidate.name}}<br/><br/>
                                <!-- <b>NRIC/Passport</b> : {{candidate.identityNo}}<br/><br/> -->
                            </div>
                        </div>
                        <br/><br/><br/>
                        <!--TAB OTHERS INFORMATION-->
                        <md-tab-group>
                            <md-tab label="Test">
                            </md-tab>
                        </md-tab-group>
                    </md-card-content>
                </md-card>
                <!--<button md-raised-button color="accent" (click)="preSelect(candidate)">Select</button>
                <template [ngIf]="candidate.status !== 'REJECTED'"><button md-raised-button color="accent" (click)="reject(candidate)">Reject</button></template>-->
            </md-tab>
        </md-tab-group>

    </md-card-content>
    <md-divider></md-divider>
</md-card>
