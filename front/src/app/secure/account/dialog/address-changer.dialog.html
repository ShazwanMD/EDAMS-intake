<h2 md-dialog-title>Enter Your New Address</h2>
<md-dialog-content>
  <form [formGroup]="changeAddressForm" novalidate>
    <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">
      <div layout="column" class="pad-right" flex>
        <!-- <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Current Address" formControlName="currentAddress"  flex/>
          </md-input-container>
        </div> -->

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Enter New Address" formControlName="mailingAddress1"  flex/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Enter New Address" formControlName="mailingAddress2"  flex/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Enter New Address" formControlName="mailingAddress3"  flex/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Enter New Postcode" formControlName="mailingPostcode"  flex/>
          </md-input-container>
        </div>
          <div layout="row">
          <pams-state-code-select [placeholder]="'State'"
                                    [innerFormControl]="changeAddressForm.controls.mailingStateCode"
                                    fxFlex="calc(50%-25px)"
                                    class="pad-bottom">
            </pams-state-code-select>
          </div>
            <div layout="row">
            <pams-country-code-select [placeholder]="'Country'"
                                      [innerFormControl]="changeAddressForm.controls.mailingCountryCode"
                                      fxFlex="calc(50%-25px)"
                                      class="pad-bottom">
            </pams-country-code-select>
            </div>
      </div>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(changeAddressForm.value, changeAddressForm.valid)">
    Change
  </button>
</md-dialog-actions>
