<h2 md-dialog-title>Enter Your New Address</h2>
<md-dialog-content>
  <form [formGroup]="changeAddressForm" novalidate>
    <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">
      <div layout="column" class="pad-right" flex>
        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Current Address" formControlName="currentAddress" flex readonly/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Enter New Address" formControlName="newAddress" flex/>
          </md-input-container>
        </div>

        <!--<div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Confirm New Address" formControlName="newAddressAgain" flex/>
          </md-input-container>
        </div>-->
      </div>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(changeAddressForm.value, changeAddressForm.valid)">
    Change
  </button>
</md-dialog-actions>
