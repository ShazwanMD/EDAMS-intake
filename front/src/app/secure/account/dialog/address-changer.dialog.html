<h2 md-dialog-title>Change Address</h2>
<md-dialog-content>
  <form [formGroup]="changeAddressForm">
    <md-card>
      <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">

        <div layout="column" class="pad-right" flex>
          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="new address : " formControlName="officialAddress1" flex/>
            </md-input-container>
          </div>




        </div>
      </div>
    </md-card>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(row)">
    Change
  </button>
</md-dialog-actions>
