<h2 md-dialog-title>Enter Your New Email Address</h2>
<md-dialog-content>
  <form [formGroup]="emailChangerForm" novalidate>
    <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">
      <div layout="column" class="pad-right" flex>
        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Current Email" formControlName="currentEmail" flex readonly/>
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex>
            <input mdInput placeholder="Enter New Email" formControlName="newEmail" flex/>
          </md-input-container>
          <div class="error" class="tc-red-600"
                   *ngIf="emailChangerForm.get('newEmail').invalid && emailChangerForm.get('newEmail').touched">
                   Please insert a valid email format!(e.g:ali@gmail.com)
              </div>
        </div>       
      </div>
    </div>
  </form>
</md-dialog-content>
   <md-dialog-actions>
      <button md-raised-button color="accent" 
               (click)="submit(emailChangerForm.value, emailChangerForm.valid)" 
               [disabled] = "!emailChangerForm.valid">Change Email
      </button>
    </md-dialog-actions>
