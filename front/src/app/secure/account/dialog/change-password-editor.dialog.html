<h2 md-dialog-title>Enter Your New Password</h2>
<md-dialog-content>
  <form [formGroup]="changePasswordForm">
    <md-card>
      <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">

        <div layout="column" class="pad-right" flex>
          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Current Password" formControlName="oldPassword" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Enter New Password" formControlName="newPassword" flex/>
            </md-input-container>
          </div> 

          <!--<div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Confirm New Password" formControlName="password" flex/>
            </md-input-container>
          </div>-->
        
        </div>
      </div>
    </md-card>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(changePasswordForm.value, changePasswordForm.valid)">
    {{edit ? 'Update Password' : 'Save'}}
  </button>

</md-dialog-actions>
