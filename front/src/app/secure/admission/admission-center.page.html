<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Academic Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list title="Manage" logo="path/to/toolbar-logo.svg">
    <md-nav-list list-items dense>
      <!-- <div *ngIf="intakeTasks?.intake?.graduateCenter === MGSEB">  -->
      <h3 md-subheader>Admission</h3>
      <a md-list-item [routerLink]="['/secure/admission']">
        <md-icon>label</md-icon>
        Admission
      </a>
      <!-- </div> -->
    </md-nav-list>
    <md-nav-list list-items dense>
     <a md-list-item [routerLink]="['/secure/cps-candidate']">
        <md-icon>label</md-icon>
        CPS Intake
      </a>
    </md-nav-list> 
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex></span>
    </div>

    <div layout="row" layout-wrap>
    </div>

    <md-card class="">
      <md-card-title>Intakes</md-card-title>
      <md-card-subtitle>List of intake tasks</md-card-subtitle>

    <md-tab-group [selectedIndex]="0">
      <md-tab label="Assigned">
        <pams-assigned-candidate-task-list
          [intakeTasks]="assignedCandidateTasks$ | async"
          (view)="viewTask($event)"></pams-assigned-candidate-task-list>
      </md-tab>
      <md-tab label="Pooled">
        <pams-pooled-candidate-task-list
          [intakeTasks]="pooledCandidateTasks$ | async"
          (claim)="claimTask($event)"></pams-pooled-candidate-task-list>
      </md-tab>
      <md-tab label="Archived">
        <pams-archived-intake-list
          [intakes]="archivedIntakes$ | async"
          (view)="viewIntake($event)"></pams-archived-intake-list>
      </md-tab>
    </md-tab-group>

    <md-divider></md-divider>
    <!-- <md-card-actions>
      <a md-button color="accent" class="text-upper" [routerLink]="['/intakes-search']">
        <span>View More</span>
      </a>
    </md-card-actions> -->
  </md-card>
</td-layout-manage-list>
</td-layout-nav>
