<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create Intake
      </a>
      <md-divider></md-divider>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Intake Center</span>
      <!-- <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button> -->
    </div>

    <div layout="row" layout-wrap>
    </div>

    <md-card class="">
      <md-card-title>Intakes</md-card-title>
      <md-card-subtitle>List of intake tasks</md-card-subtitle>

      <!-- TODO: split to assigned and pooled -->
        <md-tab-group [selectedIndex]="0">
          <md-tab label="Assigned">
            <pams-assigned-intake-task-list
              [intakeTasks]="assignedIntakeTasks$ | async"
              (view)="viewTask($event)"></pams-assigned-intake-task-list>
          </md-tab>
          <md-tab label="Pooled">
            <pams-pooled-intake-task-list
              [intakeTasks]="pooledIntakeTasks$ | async"
              (claim)="claimTask($event)"></pams-pooled-intake-task-list>
          </md-tab>
          <md-tab label="Archived">
            <pams-archived-intake-list
              [intakes]="archivedIntakes$ | async"
              (view)="view($event)"></pams-archived-intake-list>
          </md-tab>
        </md-tab-group>

      <md-divider></md-divider>
      <!-- <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/intakes-search']">
          <span>View More</span>
        </a>
      </md-card-actions> -->
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
