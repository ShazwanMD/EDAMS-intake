<div layout="row"
     layout-align="start center"
     layout-wrap>
  <md-nav-list dense flex>

    <template let-intakeVerifiedApplications let-last="last" ngFor [ngForOf]="intakeVerifiedApplications">
      <a md-list-item  (click)="profileDialog(intakeVerifiedApplications)">
        <md-icon md-list-avatar>label</md-icon>
        <h3 md-line> {{intakeVerifiedApplications.name}} </h3>
        <p md-line> {{intakeVerifiedApplications.referenceNo}} </p>
        <p md-line> {{intakeVerifiedApplications.email}} </p>
        <p md-line> {{intakeVerifiedApplications.merit}} </p>
      </a>
    </template>
  </md-nav-list>
</div>
