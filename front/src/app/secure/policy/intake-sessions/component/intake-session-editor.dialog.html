<h2 md-dialog-title>Intake Session Editor</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Description (MS)" formControlName="descriptionMs" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Description (EN)" formControlName="descriptionEn" flex/>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container flex>
        <input mdInput #description placeholder="label" formControlName="label" flex/>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container flex>
        <input mdInput type="number" placeholder="Year" formControlName="year" flex/>
      </md-input-container>
    </div>

        <div layout="row" class="pad-bottom">
          <md-checkbox formControlName="current">
            <div layout="column" flex>
              Active
            </div>
          </md-checkbox>
        </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
