<h2 md-dialog-title>Program Field Code</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <!-- <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div> -->
    <div layout="row" class="pad-top">
      <pams-program-code-select
        [placeholder]="'Program Level'"
        [innerFormControl]="editorForm.controls.programCode">
      </pams-program-code-select>
    </div>
    <div layout="row" class="pad-top">
      <pams-field-code-select
        [placeholder]="'Field Code'"
        [innerFormControl]="editorForm.controls.fieldCode">
      </pams-field-code-select>
    </div>
    <div layout="row" class="pad-top">
      <pams-faculty-code-select
        [placeholder]="'Faculty Code'"
        [innerFormControl]="editorForm.controls.facultyCode">
      </pams-faculty-code-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
   <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
