<h2 md-dialog-title>Program Code</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="DescriptionEn"
               formControlName="descriptionEn"
               flex/>
      </md-input-container>
    </div>

        <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="DescriptionMs"
               formControlName="descriptionMs"
               flex/>
      </md-input-container>
    </div>
      <div layout="row" class="pad-top">
      <pams-program-level-select
        [placeholder]="'Program Level'"
        [innerFormControl]="editorForm.controls.programLevel">
      </pams-program-level-select>
    </div>
    <div layout="row" class="pad-top">
      <pams-graduate-center-select
        [placeholder]="'Graduate Center'"
        [innerFormControl]="editorForm.controls.graduateCenter">
      </pams-graduate-center-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
   <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
