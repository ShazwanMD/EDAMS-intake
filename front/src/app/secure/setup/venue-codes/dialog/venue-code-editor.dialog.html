<h2 md-dialog-title>Kod Lokasi</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Code" formControlName="code" flex/>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container flex>
        <input mdInput type="date" placeholder="Registration Date" formControlName="registrationDate" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Registration Location" formControlName="registrationLocation" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Start Time (En)" formControlName="startTimeEn" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Start Time (Ms)" formControlName="startTimeMs" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="End Time (En)" formControlName="endTimeEn" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="End Time (Ms)" formControlName="endTimeMs" flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
