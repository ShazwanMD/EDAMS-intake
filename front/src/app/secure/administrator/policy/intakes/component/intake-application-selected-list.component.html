<div layout="row"
     layout-align="start center"
     layout-wrap>
  <md-nav-list dense flex>

    <template let-intakeSelectedApplications let-last="last" ngFor [ngForOf]="intakeSelectedApplications">
      <a md-list-item  (click)="profileDialog(intakeSelectedApplications)">
        <md-icon md-list-avatar>label</md-icon>
        <h3 md-line> {{intakeSelectedApplications.name}} </h3>
        <p md-line> {{intakeSelectedApplications.referenceNo}} </p>
        <p md-line> {{intakeSelectedApplications.email}} </p>
      </a>
    </template>
  </md-nav-list>
</div>
