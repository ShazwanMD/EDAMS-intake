<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-card-over>
    <div layout="row" layout-align="start center">
      <div>
        <md-card-title>PAMS UMK</md-card-title>
        <md-card-subtitle>Postgraduate Management System</md-card-subtitle>
      </div>
    </div>
    <md-divider></md-divider>

    <md-card class="">
      <md-tab-group [selectedIndex]="0">
        <md-tab label="My Account">
          <md-nav-list>
            <a md-list-item [routerLink]="['/']">
              <md-icon md-list-avatar>chevron_right</md-icon>
              <h3 md-line> Update email address </h3>
            </a>
            <a md-list-item [routerLink]="['/']">
              <md-icon md-list-avatar>chevron_right</md-icon>
              <h3 md-line>Update address</h3>
            </a>
            <a md-list-item [routerLink]="['/']">
              <md-icon md-list-avatar>chevron_right</md-icon>
              <h3 md-line> Change password </h3>
            </a>
          </md-nav-list>
        </md-tab>
        <md-tab label="My Applications">


          <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
            <template let-intakeApplication let-last="last" ngFor [ngForOf]="intakeApplications$ | async ">
              <div flex-md="50" flex-gt-md="33" layout="column">
                <md-card href class="md-card-colored" flex>
                    <md-card-content>
                 <h2 class="md-title tc-grey-600">{{intakeApplication.intake.description}}</h2>
                  
                   <p> Application Reference No : {{intakeApplication.referenceNo}}<br>
                   Research Title : {{intakeApplication.researchTitle}}<br>
                   Program : {{intakeApplication.programSelection?.programCode.descriptionEn}}<br>
                   Study Mode : {{intakeApplication.studyModeSelection?.studyMode.descriptionEn}}<br></p>
                   </md-card-content>
                  <md-card-content>
                    <div layout="row" layout-padding>
                      <p>{{intakeApplication.bidStatus}}</p>
                      <span flex></span>
                      <button *ngIf="intakeApplication.bidStatus === 'DRAFTED'" [routerLink]="['/secure/applicant/application/intake-application/',intakeApplication.intake.graduateCenter.code.toLowerCase(),intakeApplication.referenceNo]"  md-button color="primary">Edit </button>      
                      <button *ngIf="intakeApplication.bidStatus === 'SUBMITTED'" [routerLink]="['/secure/applicant/application/intake-application/my-intake-application']" md-button color="primary">Result</button>
                    </div>
                  </md-card-content>
                </md-card>
              </div>
            </template>
          </div>

        </md-tab>
        <md-tab label="Open Intakes">
          <td-data-table [data]="publishedIntakes$ | async" [columns]="intakeColumns" [sortBy]="summary" [sortOrder]="ASC" [sortable]="false"
            [multiple]="false" [selectable]="false" (rowSelect)="view.emit($event)" dense>
            <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
              <div layout="row">
                <span flex>{{value}}</span>
              </div>
            </template>
            <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
              <div layout="row">
                <a md-button color="warn" class="text-upper">
                  <span>View</span>
                </a>
              </div>
            </template>
          </td-data-table>
        </md-tab>
      </md-tab-group>

      <md-divider></md-divider>
      <md-card-actions>
      </md-card-actions>
    </md-card>

    <md-nav-list>
      <a md-list-item [routerLink]="['/']" authorizedShow="{}">
        <h3 md-line> My Account </h3>
        <p md-line> Profile </p>
      </a>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </md-nav-list>
    <md-divider></md-divider>
    <md-card-actions>
      <a href="http://www.umk.edu.my" target="_blank" md-button color="primary">Contact CCI-UMK</a>
    </md-card-actions>
    <div td-after-card></div>
  </td-layout-card-over>
</td-layout-nav>
