        <md-card-subtitle>Postgraduate Management System</md-card-subtitle>
      </div>
    </div>
    <md-divider></md-divider>

    <md-card class="">
      <md-tab-group [selectedIndex]="0">



        <md-tab label="My Account">

              <md-icon md-list-avatar>chevron_right</md-icon>
              <h3 md-line> Update email address </h3>
            </a>
            <a md-list-item [routerLink]="['/']">

            </a>
            <a md-list-item [routerLink]="['/']">
              <md-icon md-list-avatar>chevron_right</md-icon>
              <h3 md-line> Change password </h3>
            </a>
          </md-nav-list>
        </md-tab>



        <md-tab label="My Applications">


          <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
            <template let-item let-last="last" ngFor [ngForOf]="intakeApplications$ | async ">
              <md-card href class="md-card-colored" flex>
                <md-card-header>
                  <img md-card-avatar src="https://source.unsplash.com/random/200x200">
                  <md-card-title> INTAKE {{item.intake.startDate | date:'y'}} </md-card-title>
                  <md-card-subtitle> {{item.intake.graduateCenter.code}} {{item.intake.programLevel.code}} </md-card-subtitle>
                </md-card-header>
                <img md-card-image src="https://source.unsplash.com/random/800x600">
                <md-card-content>
                  <div layout="row" layout-padding>
                    <!--<div> {{item | json}} </div>    -->
                    <p>{{item.bidStatus}}</p>
                    <span flex></span>
                    <button *ngIf="item.bidStatus === 'DRAFTED'" [routerLink]="['/intakes-search']" md-button color="primary">Edit </button>
                    <button *ngIf="item.bidStatus === 'SUBMITTED'" [routerLink]="['/intakes-search']" md-button color="primary">Result</button>
                  </div>
                </md-card-content>
              </md-card>
            </template>
          </div>
        </md-tab>

        <md-tab label="Open Intakes">
          <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
            <template let-item let-last="last" ngFor [ngForOf]="publishedIntakes$ | async ">
              <div flex-md="50" flex-gt-md="33" layout="column">
                <md-card href class="md-card-colored" flex>
                  <!--<img md-card-avatar src="https://source.unsplash.com/random/200x200">-->
                  <md-card-title> INTAKE {{item.startDate | date:'y'}} </md-card-title>
                  <md-card-subtitle> {{item.graduateCenter.code}} {{item.programLevel.code}} </md-card-subtitle>
                  <img md-card-image src="https://source.unsplash.com/random/800x600">
                  <md-card-content>
                    <div fxLayout="row" fxLayoutAlign="space-around center">
                      <span flex></span>
                      <div>
                        <small class="bb"> From: </small> {{item.startDate | date:'EEEE d MMMM'}}
                        <span flex></span>
                      </div>
                      <div>
                        <small class="bb"> To: </small> {{item.endDate | date:'EEEE d MMMM'}}
                      </div>
                      <div>
                        <button *ngIf="item.flowState === 'PUBLISHED'" [routerLink]="['/intakes-search']" md-button color="primary">Apply Now! </button>
                        <!--<div> {{item | json}} </div>-->
                      </div>
                    </div>
                  </md-card-content>
                </md-card>
              </div>
            </template>
          </div>
        </md-tab>
      </md-tab-group>

      <md-divider></md-divider>
      <md-card-actions>
      </md-card-actions>
    </md-card>

    <md-nav-list>
      <a md-list-item [routerLink]="['/']" authorizedShow="{}">
        <h3 md-line> My Account </h3>
        <p md-line> Profile </p>
      </a>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </md-nav-list>
    <md-divider></md-divider>
    <md-card-actions>
      <a href="http://www.umk.edu.my" target="_blank" md-button color="primary">Contact CCI-UMK</a>
    </md-card-actions>
    <div td-after-card></div>
  </td-layout-card-over>
